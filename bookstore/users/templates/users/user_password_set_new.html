{% extends 'book_store/base.html'%}
{% load static %}

{% block content %}
<div class="container">
    <div class="card mb-3 border-0 nth-shadow">
        <div class="card-body">
            <div class="card-title nth-card-title">
                <h4>Установить новый пароль</h4>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-primary">Подтвердить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
